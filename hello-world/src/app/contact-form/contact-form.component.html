<!-- Template Driven approach Form -->
<form #f="ngForm" (ngSubmit)="submit(f)" >
  <div class="leftForm">
      <div class="form-group">
          <label for="">First Name:</label>
          <input 
            required 
            minlength="3" 
            maxlength="10" 
            pattern="" 
            ngModel 
            name="firstName" 
            #firstName="ngModel" 
            (change)="log(firstName)" 
            id="firstName" 
            type="text" 
            class="form-control"
           >
          <div 
            class="alert alert-danger" 
            *ngIf="firstName.touched && !firstName.valid">
            <div *ngIf="firstName.errors.required" >
              First Name is required.
            </div>
            <div *ngIf="firstName.errors.minlength" >
              First Name must have more than {{firstName.errors.minlength.requiredLength}} characters.
            </div>
            <div *ngIf="firstName.errors.pattern">
              First Name has a specific pattern.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="comment">Comment:</label>
          <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
        </div>
      
        <div>
          <label class="checkbox" for="isSubscribed">
            <!--The [ngModel Directive] create an instance of the FormControl Object for this input field -->
            <input 
              type="checkbox" 
              ngModel 
              name="isSubscribed" 
              id="isSubscribed"
            > Subscribe to mailing list.
          </label>
        </div> 
      
  </div>
  
  <div class="contactMeth">
    <!-- Contact Method First Example -->
    <!-- Single Option -->
    <label for="contactMethod">
      Contact Method
    </label>
    <select ngModel name="contactMethod" id="contactMethod" class="form-control">
      <option value="">- Select One -</option>
      <!-- Passing the "ID" -->
      <option 
        *ngFor="let method of contactMethods"
        [value]="method.id"
      >
      {{ method.name }}
      </option>
    </select>
    <!-- Contact Method Second Example -->
    <!-- Multiple Option -->
    <label for="contactMethodSE">
        Contact Method - Second-Example
    </label>
    <select multiple ngModel name="contactMethod" id="contactMethod" class="form-control">
        <option value="">- Select One -</option>
        <!-- Passing the Object -->
        <option 
          *ngFor="let method of contactMethods"
          [ngValue]="method"
        >
        {{ method.name }}
        </option>
      </select>
  </div>
  <p>
      {{ f.value | json }}
  </p>

  <button class="btn btn-primary" [disabled]="!f.valid" >Submit</button>
</form>
