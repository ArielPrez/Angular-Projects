<div id="coursesId">
  <h2>
    {{title}}
  </h2>
  
  <ul *ngFor="let i of courses" >
    <li> <b>{{ i.title | uppercase}}</b> </li>
    <li> <app-favorite [is_Fav]="post.isFavorite" (change)="onFavChanged($event)"></app-favorite>
    </li>
    <li> <b>Students</b> - {{i.students | number }} </li>
    <!-- SEE HOW IT ROUND THE SECOND DECIMAL NUMBER AFTER THE POINT -->
    <li> <b>Rating</b> - {{i.rating | number:'1.1-2' }} </li>
    <!-- APPLY THE CURRENCY SYMBOL (USD,EUR,AUD,JPY etc...)-->
    <li> <b>Price</b> - {{i.price | currency:'EUR' }} </li>
    <li> <b>Release Date</b> - {{i.releaseDate | date:'mediumDate'}} </li>
    <li> <b>Description:</b> <br>{{i.description | summary }} </li> <!-- THE CUSTOM PIPE 'summary : 5' DEFINE THE MAXIMUM AMOUNT OF CHARACTERS TO SHOW -->
  </ul>
