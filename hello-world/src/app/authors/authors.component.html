<div class="card">
  <h5 class="card-header">
      <ng-content select=".heading"></ng-content>
      ({{ authors.length }})
    
  </h5>
  <div class="card-body">
    <h5 class="card-title">
        <ul>
            <li *ngFor="let i of authors" >
              <i>{{i.firstName}}
                  <app-like
                  [isActive]="tweet.isLiked"
                  [likesCount]="tweet.likesCount"
                >
                </app-like>
                {{i.likes}}
              </i>
              
              <!-- [likesCount]="tweet.likesCount" -->
            </li>
          </ul>
      <ng-content select=".body"></ng-content>
    </h5>
  </div>
</div>
