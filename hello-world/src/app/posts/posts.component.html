<input
  (keyup.enter)="createPost(title)" 
  #title
  type="text" 
  class="form-control">
<ul class="list-group">
  <li 
    class="list-group-item"
    *ngFor="let post of posts"
  >
  <button 
    (click)="updatePost(post)"
    class="btn btn-primary btn-sm"
  >Update</button>
  {{ post.title }}
  <button 
    class="btn btn-primary btn-sm"
    (click)="deletePost(post)"
  >Delete</button>
  </li>
</ul>
